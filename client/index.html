<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css"/>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <section id="generator-btns">
      <button id="complimentButton">Get a compliment</button>
  
      <button id="fortuneButton">Get a fortune</button>
    </section>

    <section id="create-activity">
      <form id="addActivity">
        <h1>Add Activity:</h1>
        <input id="activityInput" placeholder="Enter an activity"/>
        <input id="activityImgURL" placeholder="Enter Activity URL"/>
        <div id="rating-div">
          <label for="rating">Choose a Rating:</label>
          <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button>Add Activity</button>
      </form>
    </section>

    
    <section id="random-sect">
      <button id="getRandAct">Find Random Activity</button>
    </section>

    <section id="activity-container">
      <h1>Activities List:</h1>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
